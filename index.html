<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1516321310769-4b6a80d07781?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center;
            background-size: cover;
            z-index: -1;
            transition: transform 0.1s ease;
        }
        /* Optional content styling */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="content">
        <h1>Interactive Background Demo</h1>
        <p>Move your mouse to see the background shift!</p>
    </div>
    <script>
        const background = document.getElementById('background');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20; // Adjust multiplier (20) for effect strength
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            background.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
